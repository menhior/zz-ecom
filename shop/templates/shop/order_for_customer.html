{%  extends 'shop/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				<p><strong>Order Status</strong></p>
				{{form.status}}
					<hr>
				<p><strong>Order Id</strong></p>
				{{form.transaction_id}}
					<hr>
				
				<input class="btn btn-primary" type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
