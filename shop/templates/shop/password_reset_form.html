{%  extends 'shop/main.html' %}

{% block content %}
<div class="row">
	<div class="col-3"></div>
	<div class="col-6">
		<div class="text-center">
			<h4>Please enter your new password twice in order to verify you typed correctly.</h4>
		</div>
		
		<br>
		<form method="post">
			{% csrf_token %}
			<div class="input-group mb-2">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				{{form.new_password1}}
			</div>
			<div class="input-group mb-2">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				{{form.new_password2}}
			</div>
			<div class="text-center">
				<input class="btn btn-primary btn-lg font-weight-bold  text-uppercase btn-login"  type="Submit" name="Send email">
			</div>
			
		</form>
	</div>
	<div class="col-3"></div>
</div>


	<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Enter password...';
		form_fields[2].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>



{% endblock %}
