{%  extends 'shop/main.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
			}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			{% if request.user.is_staff %}
			<a class="btn btn-warning" href="{% url 'dashboard' %}"> &#8592; To Dashboard</a>
			{% else %}
			<a class="btn btn-warning" href="{% url 'user' %}"> &#8592; Back to Profile</a>
			{% endif %}
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
			{% if request.user.is_staff %}
			{% else %}
			<input class="btn btn-primary" type="submit" name="Update Information">
			{% endif %}
			</form>
		</div>
	</div>
</div>



{% endblock %}
